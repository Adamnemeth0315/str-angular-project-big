<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3>Bills</h3>
        </div>

        <div class="col-5">
            <button class="btn btn-success btn-block" [routerLink]="[0]">
                <i class="material-icons">add</i>
                Create a New Bill
            </button>
        </div>
        <div class="col-3 ">Select
            <select class="form-control" [(ngModel)]="filterKey">
                <option *ngFor="let key of filterKeys" [value]="key">
                    {{ key }}
                </option>
            </select>
        </div>

        <!-- <div class="col-4">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" (keyup)="onChangePhrase($event)">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div> -->

        <table class="table table-striped">
            <thead>
                <tr *ngFor="let col of cols">{{ col.text }}>
                    <th (click)="onColumnSelect('id')">ID</th>
                    <th (click)="onColumnSelect('orderID')">Order ID</th>
                    <th (click)="onColumnSelect('amount')">Amount</th>
                    <th (click)="onColumnSelect('status')">Status</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let bill of billList | async | filter:phrase:filterKey | sorter:columnKey">
                    <td>{{bill.id}}</td>
                    <td>{{bill.orderID}} </td>
                    <td>{{bill.amount}}</td>
                    <td>{{bill.status}}</td>
                    <td>
                        <div class="btn-group">
                            <button [routerLink]="['bill/' + bill.id]" class="btn btn-info">
                                <i class="material-icons">add</i>
                            </button>
                            <button (click)="onRemove(bill)" [routerLink]="['bill/' + bill.id]" class="btn btn-danger">
                                <i class="material-icons">delete_outline</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
