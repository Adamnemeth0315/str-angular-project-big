<div class="container">
    <div class="row">
        <div class="col-4 offset-5 mb-5">
            <h2>PÉNZTÁR</h2>
        </div>

        <div class="col-12 row">
            <div class="col-5">
                <button class="btn btn-success btn-block mt-0 mb-5" [routerLink]="[0]">
                    <i class="material-icons">add</i>
                    ÚJ SZÁMLA LÉTREHOZÁSA
                </button>
            </div>

            <div class="col-3"><select [(ngModel)]="filterKey" class="custom-select bg-light">
                    <option *ngFor="let key of filterKeys" [value]="key">
                        {{ key }}
                    </option>
                </select>
            </div>

            <div class="col-4 search-bar">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Keresés"
                        (keyup)="onChangePhrase($event)">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">
                        <i class="material-icons">manage_search</i>
                        Keresés
                    </button>
                </form>
            </div>
            <div class="col-5 mt-0 mb-5">
                <button class="btn btn-success my-2 my-sm-0" (click)="scroll('summaries')">STATISZTIKA</button>
            </div>
        </div>

        <table class="table table-striped">
            <thead class="bg-dark text-light">
                <tr>
                    <th (click)="onColumnSelect('id')"> <b>#</b></th>
                    <th (click)="onColumnSelect('orderID')"><b>Rendelés azonosító</b></th>
                    <th (click)="onColumnSelect('amount')"><b>Összeg</b></th>
                    <th (click)="onColumnSelect('status')"><b>Státusz</b></th>
                    <th><i *ngIf="!direction" class="material-icons">keyboard_arrow_up</i>
                        <i *ngIf="direction" class="material-icons">keyboard_arrow_down</i>
                    </th>
                </tr>
            </thead>
            <!-- <thead class="mat-sort-header">
                <tr> -->
            <!-- <th *ngFor="let col of cols" (click)="onColumnSelect('columnKey')">{{ col.text }}</th> -->
            <!-- <th (click)="onColumnSelect('id')">ID</th>
                    <th (click)="onColumnSelect('orderID')">Order ID</th>
                    <th (click)="onColumnSelect('amount')">Amount</th>
                    <th (click)="onColumnSelect('status')">Status</th> -->
            <!-- <th><i *ngIf="!direction" class="fa fa-arrow-up"></i>
                        <i *ngIf="direction" class="fa fa-arrow-down"></i>
                    </th>
                </tr>
            </thead> -->
            <tbody>

                <tr *ngFor="let bill of billList$ | async | filter:filterKey:phrase | sorter:sortedColumn:sortedOrder">
                    <td>{{bill.id}}</td>
                    <td>{{bill.orderID}} </td>
                    <td>{{bill.amount}}</td>
                    <td>{{bill.status}}</td>
                    <td>
                        <div class="btn-group">
                            <button [routerLink]="[bill.id]" class="btn btn-info">
                                <i class="material-icons">edit</i>
                            </button>
                            <button (click)="onRemove(bill)" class="btn btn-danger">
                                <i class="material-icons">delete_outline</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="table-responsive">
            <table class="table" id="summaries">
                <thead class="bg-dark text-light">
                    <th>Összes számla</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <div *ngIf="sumOfUnpaidBills$ | async">
                        ͏͏͏͏͏͏͏<p class="font-weight-bold">Fizetetlen számlák összege: {{ sumOfUnpaidBills$ | async }}
                            Ft
                        </p>
                    </div>
                </thead>
                <tbody>
                </tbody>

            </table>
        </div>
    </div>
</div>
