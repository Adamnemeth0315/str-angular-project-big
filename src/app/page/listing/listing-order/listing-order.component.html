<div class="container">
  <div class="row">
    <div class="col-4 offset-5">
      <h3>RENDELÉSEK</h3>
    </div>
    <div class="col-12">
      <button class="btn btn-success btn-block" [routerLink]="[0]">
        <i class="material-icons">add</i>
       ÚJ RENDELÉS
      </button>
    </div>
    <div class="col-4">Kategóriák
          <select [(ngModel)]="filterKey" class="mb-5 form-control">
          <option *ngFor="let key of filterKeys" [value]="key">
            {{ key }}
        </option>
    </select>
  </div>
  <div class="col-6 mt-4 search-bar">
    <form class="form-inline mx-auto d-flex justify-content-end">
        <input (keyup)='onChangePhrase($event)' class="form-control mr-sm-2" type="text" placeholder="Keresés">
        <button class="btn btn-success mt-4 my-sm-0" type="button"> <i class="material-icons">manage_search</i>
            Keresés</button>
    </form>
</div>
    <table class="table table-striped">
      <thead class="mat-sort-header bg-dark text-light">
        <tr>
          <!-- <th *ngFor="let col of cols">{{ col.text }}</th> -->
          <th (click)="onColumnSelect('id')">#</th>
          <th (click)="onColumnSelect('id')">Customer ID</th>
           <th (click)="onColumnSelect('id')">Product ID</th>
           <th (click)="onColumnSelect('id')">Amount</th>
           <th (click)="onColumnSelect('id')">Status</th>
           <th><i *ngIf="!direction" class="material-icons">keyboard_arrow_up</i>
            <i *ngIf="direction" class="material-icons">keyboard_arrow_down</i>
                        </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let order of orderList$ | async | filter:filterKey:phrase | sorter:columnKey"        >
          <td>{{ order.id }}</td>
          <td>{{ order.customerID }}</td>
          <td>{{ order.productID }}</td>
          <td>{{ order.amount }}</td>
          <td>{{ order.status }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="[order.id]" class="btn btn-info">
                <i class="material-icons">manage_search</i>
              </button>
              <button (click)="onRemove(order)"  class="btn btn-danger">
                <i class="material-icons">delete_outline</i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
