
<div>
  <h3>Orders</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer ID</th>
        <th>Product ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderList$ | async">

        <td>{{order.id}}</td>
        <td>{{order.customerID}}</td>
        <td>{{order.productID}}</td>
        <td>{{order.amount}}</td>
        <td>{{order.status}}</td>
        <td>
          <div class="btn-group">
            <button [class="btn btn-info">
              Szerkesztés
            </button>
            <button class="btn btn-danger">
              Törlés
            </button>
          </div>
        </td>
      </tr>
    </tbody>

  </table>

</div>
