<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h2 class="text-center mb-5 mt-5">Összes termék</h2>
        </div>
        <div class="col-12 my-3 mb-3">
            <button class="btn btn-success btn-block" [routerLink]="[0]">
        <i class="material-icons">edit</i>
                Új tétel létrehozása
            </button>
        </div>
  <div class="d-flex justify-content-center col-12 my-3">
            <div class="mr-5">
                <select [(ngModel)]="filterKey" class="form-control">
                    <option *ngFor="let key of filterKeys" [value]="key">
                        {{ key }}
                    </option>
                </select>
            </div>
            <div class="search-bar">
                <form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
                    <input (keyup)='onChangePhrase($event)' class="form-control mr-sm-2" type="text" placeholder="Keresés">
                    <button class="btn btn-primary mt-4 my-sm-0 ml-3" type="button"> <i class="fa fa-search"></i>
                        Keresés</button>
                </form>
            </div>
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th (click)="onColumnSelect('id')"> <b>#</b></th>
                    <th (click)="onColumnSelect('name')"><b>Név</b></th>
                    <th (click)="onColumnSelect('type')"><b>Típus</b></th>
                    <th (click)="onColumnSelect('catId')"><b>catId</b></th>
                    <th (click)="onColumnSelect('description')"><b>Leírás</b></th>
                    <th (click)="onColumnSelect('price')"><b>Ár</b></th>
                    <th (click)="onColumnSelect('featured')"><b>Kiemelt</b></th>
                    <th (click)="onColumnSelect('active')"><b>Aktív</b></th>
                    <th (click)="onColumnSelect('operations')"><b>Műveletek</b></th>
                     <th><i *ngIf="!direction" class="material-icons">keyboard_arrow_up</i>
              <i *ngIf="direction" class="material-icons">keyboard_arrow_down</i>
            </th>
                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList | async | filter:filterKey:phrase | sorter:sortedColumn:sortedOrder">
                    <td>
                        <span>{{ product.id }}</span>
                    </td>
                    <td>{{product.name}} </td>
                    <td>{{product.type}}</td>
                    <td>{{product.catId}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td><input class="form-control form-control-sm" [(ngModel)]="product.featured" type="checkbox"></td>
                    <td><input class="form-control form-control-sm" [(ngModel)]="product.active" type="checkbox"></td>
                    <td>{{product.operations}}
                        <div class="btn-group">
                            <button [routerLink]="[product.id]" class="btn btn-info">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button (click)="onRemove(product)" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
