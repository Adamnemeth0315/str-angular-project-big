<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
           <h2 class="text-center mb-5 mt-5">Összes termék</h2>
        </div>

        <div class="col-5">
            <button class="btn btn-primary btn-block" [routerLink]="[0]">
                <i class="fa fa-edit"></i>
                    Új tétel létrehozása
            </button>
        </div>
        <div class="col-3 ">
            <select [(ngModel)]="filterKey" class="form-control">
                <option *ngFor="let key of filterKeys" [value]="key">
                    {{ key }}
                </option>
            </select>
        </div>
        <div class="search-bar">
         <form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
            <input (keyup)='onChangePhrase($event)' class="form-control mr-sm-2" type="text" placeholder="Keresés" >
                <button class="btn btn-primary mt-4 my-sm-0" type="button"> <i class="fa fa-search"></i> Keresés</button>
        </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th (click)="onColumnSelect('id')"> <b>#</b></th>
                    <th (click)="onColumnSelect('name')"><b>Name</b></th>
                    <th (click)="onColumnSelect('type')"><b>Type</b></th>
                    <!-- <th (click)="onColumnSelect('catID')">CatID</th> -->
                    <th (click)="onColumnSelect('description')"><b>Description</b></th>
                    <th (click)="onColumnSelect('price')"><b>Price</b></th>
                    <th><i *ngIf="!irany" class="fa fa-arrow-up"></i>
                        <i *ngIf="irany" class="fa fa-arrow-down"></i>
                                    </th>
                </tr>
            </thead>
            <tbody>
              
               <tr *ngFor="let product of productList | async | filter:phrase:filterKey | sorter:columnKey">
                  
            <td>
              <span>{{ product.id }}</span>
            </td>
            <td><input class="form-control form-control-sm" [(ngModel)]="product.name"></td>
            <td><input class="form-control form-control-sm" [(ngModel)]="product.type"></td>
            <!-- <td><input class="form-control form-control-sm" [(ngModel)]="product.catId"></td> -->
            <td><input class="form-control form-control-sm" [(ngModel)]="product.description"></td>
            <td><input class="form-control form-control-sm" [(ngModel)]="product.price"></td>
            <td>

                        <div class="btn-group">
                            <button [routerLink]="[product.id]"  class="btn btn-info">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button (click)="onRemove(product)" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
