<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <h3>All customers are listed below</h3>
    </div>

    <div class="col-5">
      <button class="btn btn-success btn-block" [routerLink]="[0]">
        <i class="fa fa-edit"></i>
        New Customer
      </button>
    </div>
    <div class="col-3">
      <select [(ngModel)]="filterKey" class="form-control">
        <option *ngFor="let key of filterKeys" [value]="key">
          {{ key }}
        </option>
      </select>
      -->
    </div>
    <div class="col-4">
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Search"
          (keyup)="onChangePhrase($event)"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Address</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <!-- | filter:filterKey:phrase | sorter:sortedColumn:sortedOrder -->
        <tr *ngFor="let customer of customerList$ | async">
          <td>
            {{ customer.id }}
          </td>
          <td>
            {{ customer.firstName }}
          </td>
          <td>
            {{ customer.lastName }}
          </td>
          <td>
            {{ customer.email }}
          </td>
          <td>
            {{ customer.address }}
          </td>
          <td>
            {{ customer.active }}
          </td>
          <td>
            <div class="btn-group d-flex justify-content-end">
              <button [routerLink]="[customer.id]" class="btn btn-info">
                <i class="material-icons">edit</i>
              </button>
              <button (click)="onRemove(customer)" class="btn btn-danger">
                <i class="material-icons">delete_outline</i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
