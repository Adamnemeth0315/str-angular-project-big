<div class="container">
  <div class="row">
    <div class="col-4 offset-5 mb-5">
      <h2>VÁSÁRLÓK</h2>
    </div>

    <div class="col-5">
      <button class="btn btn-success btn-block" [routerLink]="[0]">
        <i class="fa fa-edit"></i>
        Új vásárló
      </button>
    </div>
    <!-- <div class="col-3">
      <select [(ngModel)]="filterKey" class="form-control">
        <option *ngFor="let key of filterKeys" [value]="key">
          {{ key }}
        </option>
      </select>
    </div> -->
    <div class="col-3 mt-3 mb-5">
      <select [(ngModel)]="filterKey" class="custom-select bg-light" style="font-size: 20px">
        <option *ngFor="let key of filterKeys" [value]="key">
          {{ key }}
        </option>
      </select>
    </div>
    <div class="col-4">
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Search"
          (keyup)="onChangePhrase($event)"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Keresés
        </button>
      </form>
    </div>
    <table class="table table-striped">
      <thead class="bg-dark text-light">
        <tr>
          <th (click)="onColumnSelect('id')">#</th>
          <th (click)="onColumnSelect('firstNamee')">Vezetéknév</th>
          <th (click)="onColumnSelect('lastName')">Keresztnév</th>
          <th (click)="onColumnSelect('Email')">Email</th>
          <th (click)="onColumnSelect('Address')">Cím</th>
          <th (click)="onColumnSelect('Aktív')">Aktív</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customerList$ | async | filter:filterKey:phrase | sorter:sortedColumn:sortedOrder">
          <td>
            {{ customer.id }}
          </td>
          <td>
            {{ customer.firstName }}
          </td>
          <td>
            {{ customer.lastName }}
          </td>
          <td>
            {{ customer.email }}
          </td>
          <td>
            {{ customer.address.zip }} {{ customer.address.country }}, {{ customer.address.city }}  {{ customer.address.street }}
          </td>
          <td>
            <input class="form-control form-control-sm" [(ngModel)]="customer.active" type="checkbox" disabled>
          </td>
          <td>
            <div class="btn-group d-flex justify-content-end">
              <button [routerLink]="[customer.id]" class="btn btn-info">
                <i class="material-icons">edit</i>
              </button>
              <button (click)="onRemove(customer)" class="btn btn-danger">
                <i class="material-icons">delete_outline</i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
