<div class="row">
  <div *ngFor="let card of cards" class="col-lg-3 col-md-6 col-sm-6">
    <app-card
      [icon]="card.icon"
      [cardClass]="card.cardClass"
      [content]="card.content"
      [title]="statistics[card.i] | async | tostring | hunFormat"
      [unit]="card.unit"
      [footIcon]="card.footIcon"
      [footer]="card.footer"
    ></app-card>
  </div>
</div>
